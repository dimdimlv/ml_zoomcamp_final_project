<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Prediction Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-submit {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: #5a6268;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #155724;
        }
        
        .section-title {
            grid-column: 1 / -1;
            color: #667eea;
            font-size: 1.3em;
            margin-top: 10px;
            margin-bottom: -10px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn-back">‚Üê Back to Home</a>
        <h1>üìä Obesity Prediction Form</h1>
        
        <form action="/predictdata" method="post">
            <div class="form-grid">
                <h3 class="section-title">üìè Physical Measurements</h3>
                
                <div class="form-group">
                    <label for="Age">Age (years):</label>
                    <input type="number" step="0.1" id="Age" name="Age" required placeholder="e.g., 25">
                </div>
                
                <div class="form-group">
                    <label for="Height">Height (meters):</label>
                    <input type="number" step="0.01" id="Height" name="Height" required placeholder="e.g., 1.75">
                </div>
                
                <div class="form-group">
                    <label for="Weight">Weight (kg):</label>
                    <input type="number" step="0.1" id="Weight" name="Weight" required placeholder="e.g., 70.5">
                </div>
                
                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="Gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <h3 class="section-title">üçé Eating Habits</h3>
                
                <div class="form-group">
                    <label for="FCVC">Vegetable Consumption Frequency (0-3):</label>
                    <input type="number" step="0.1" id="FCVC" name="FCVC" required placeholder="e.g., 2.5">
                </div>
                
                <div class="form-group">
                    <label for="NCP">Number of Main Meals (1-4):</label>
                    <input type="number" step="0.1" id="NCP" name="NCP" required placeholder="e.g., 3">
                </div>
                
                <div class="form-group">
                    <label for="FAVC">High Caloric Food Consumption:</label>
                    <select id="FAVC" name="FAVC" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="CAEC">Food Between Meals:</label>
                    <select id="CAEC" name="CAEC" required>
                        <option value="">Select</option>
                        <option value="no">No</option>
                        <option value="Sometimes">Sometimes</option>
                        <option value="Frequently">Frequently</option>
                        <option value="Always">Always</option>
                    </select>
                </div>
                
                <h3 class="section-title">üíß Lifestyle Habits</h3>
                
                <div class="form-group">
                    <label for="CH2O">Daily Water Intake (liters, 0-3):</label>
                    <input type="number" step="0.1" id="CH2O" name="CH2O" required placeholder="e.g., 2.0">
                </div>
                
                <div class="form-group">
                    <label for="FAF">Physical Activity Frequency (0-3):</label>
                    <input type="number" step="0.1" id="FAF" name="FAF" required placeholder="e.g., 1.5">
                </div>
                
                <div class="form-group">
                    <label for="TUE">Technology Use Time (hours, 0-2):</label>
                    <input type="number" step="0.1" id="TUE" name="TUE" required placeholder="e.g., 1.0">
                </div>
                
                <div class="form-group">
                    <label for="CALC">Alcohol Consumption:</label>
                    <select id="CALC" name="CALC" required>
                        <option value="">Select</option>
                        <option value="no">No</option>
                        <option value="Sometimes">Sometimes</option>
                        <option value="Frequently">Frequently</option>
                        <option value="Always">Always</option>
                    </select>
                </div>
                
                <h3 class="section-title">üè• Health & Background</h3>
                
                <div class="form-group">
                    <label for="family_history_with_overweight">Family History of Overweight:</label>
                    <select id="family_history_with_overweight" name="family_history_with_overweight" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="SMOKE">Smoking:</label>
                    <select id="SMOKE" name="SMOKE" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="SCC">Calorie Consumption Monitoring:</label>
                    <select id="SCC" name="SCC" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="MTRANS">Transportation Mode:</label>
                    <select id="MTRANS" name="MTRANS" required>
                        <option value="">Select</option>
                        <option value="Public_Transportation">Public Transportation</option>
                        <option value="Automobile">Automobile</option>
                        <option value="Walking">Walking</option>
                        <option value="Motorbike">Motorbike</option>
                        <option value="Bike">Bike</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-submit">üîç Predict Obesity Level</button>
            </div>
        </form>
        
        {% if results %}
        <div class="result">
            <p>Prediction Result: <strong>{{ results }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
